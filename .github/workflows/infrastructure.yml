name: Infrastructure Deployment

on:
  push:
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: |
        cd infra/terraform
        terraform init -input=false

    - name: Terraform Plan
      run: |
        cd infra/terraform
        terraform plan -input=false -var-file=terraform.tfvars

    - name: Terraform Apply
      run: |
        cd infra/terraform
        terraform apply -auto-approve -input=false -var-file=terraform.tfvars

    - name: Wait for inventory file and get server IP
      id: server_ip
      run: |
        cd infra/ansible
        # Wait for inventory file to be created
        for i in {1..30}; do
          if [ -f inventory.ini ]; then
            SERVER_IP=$(grep ansible_host inventory.ini | cut -d'=' -f2 | cut -d' ' -f1)
            if [ ! -z "$SERVER_IP" ]; then
              echo "Server IP: $SERVER_IP"
              echo "ip=$SERVER_IP" >> $GITHUB_OUTPUT
              break
            fi
          fi
          echo "Waiting for inventory file... ($i/30)"
          sleep 2
        done

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/devops6.pem
        chmod 600 ~/.ssh/devops6.pem
        if [ ! -z "${{ steps.server_ip.outputs.ip }}" ]; then
          ssh-keyscan -H ${{ steps.server_ip.outputs.ip }} >> ~/.ssh/known_hosts
        else
          echo "Error: No server IP found"
          exit 1
        fi

    - name: Wait for server to be ready
      run: |
        for i in {1..30}; do
          if ssh -i ~/.ssh/devops6.pem -o ConnectTimeout=5 ubuntu@${{ steps.server_ip.outputs.ip }} "echo 'Server ready'"; then
            echo "Server is ready"
            break
          fi
          echo "Waiting for server... ($i/30)"
          sleep 10
        done

    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Deploy with Ansible
      run: |
        cd infra/ansible
        ansible-playbook -i inventory.ini site.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: False